<ion-header [translucent]="true"  >
    <ion-toolbar class="hed" color="dark" class="headers">
      <ion-title >
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <br>
    <ion-card >
      <ion-card-header>
          <ion-card-title><p class="logo"><b>TellevoApp ADMIN</b></p></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        --------------------------<ion-icon name="car-sport-outline" class="icons"></ion-icon>---------------------
      </ion-card-content>
  </ion-card>
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="usuario"></ion-input>
    </ion-item> 
    <ion-item > 
        <ion-label position="floating">PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <ion-button  (click)="login()" class="btn" color="medium">LOG IN</ion-button>
</ion-content>
